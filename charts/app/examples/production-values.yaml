# Production values for Ello App Helm Chart
# This configuration demonstrates production-ready settings with:
# - High availability (multiple replicas, PDB)
# - Security best practices
# - Resource limits
# - Autoscaling
# - Multi-zone deployment

replicaCount: 3

image:
  repository: myapp
  tag: "v1.2.3"  # Use specific versions, not "latest"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: registry-credentials

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/myapp-role

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podLabels:
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: myapp

# Security Context - Following Pod Security Standards (Restricted)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

# Container configuration
containerPort:
  name: http
  port: 8080
  protocol: TCP

extraPorts:
  - name: metrics
    port: 9090
    protocol: TCP

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: http
  protocol: TCP
  portName: http
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
  hosts:
    - host: myapp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: myapp-tls
      hosts:
        - myapp.example.com

# Resource limits - Always set in production!
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

# Lifecycle hooks for graceful shutdown
lifecycle:
  preStop:
    exec:
      command: ["/bin/sh", "-c", "sleep 15"]

# Environment variables
env:
  LOG_LEVEL: "info"
  NODE_ENV: "production"
  PORT: "8080"

# Secret environment variables
secretEnv:
  DATABASE_PASSWORD:
    name: myapp-secrets
    key: database-password
  API_KEY:
    name: myapp-secrets
    key: api-key

# Health probes
livenessProbe:
  httpGet:
    path: /healthz
    port: http
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
    scheme: HTTP
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 30

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
pdb:
  enabled: true
  minAvailable: 2

# Persistent storage (if needed)
pvc:
  enabled: false

volumes: []
volumeMounts: []

# Node selection
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity - Spread across availability zones
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - app
          topologyKey: topology.kubernetes.io/zone

# Topology spread constraints
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: app
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: app

# Pod priority
priorityClassName: high-priority

# Termination grace period
terminationGracePeriodSeconds: 30

# Network Policy
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow external HTTPS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

# Prometheus monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
    labels:
      release: prometheus

# Sidecars (example: logging agent)
sidecars:
  - name: fluent-bit
    image:
      repository: fluent/fluent-bit
      tag: "2.0"
      pullPolicy: IfNotPresent
    env:
      - name: FLUENT_ELASTICSEARCH_HOST
        value: "elasticsearch.logging.svc.cluster.local"
      - name: FLUENT_ELASTICSEARCH_PORT
        value: "9200"
    ports:
      - name: metrics
        containerPort: 2020
        protocol: TCP
    volumeMounts:
      - name: varlog
        mountPath: /var/log
        readOnly: true
    securityContext:
      runAsUser: 0  # Required for reading logs
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
    livenessProbe:
      httpGet:
        path: /api/v1/health
        port: 2020
      initialDelaySeconds: 30
      periodSeconds: 10

# Additional volumes for sidecars
volumes:
  - name: varlog
    emptyDir: {}
